name: Reprod
on:
  workflow_dispatch:

jobs:
  tests:
    name: ${{matrix.os}} w/ py${{matrix.python-version}}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        python-version:
        - '3.12'
        - '3.13.0b3'

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Test
      run: python test.py
